<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>BDG GAME - Login</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
       
       body {
           font-family: 'Inter', sans-serif;
           background: #0a0a0a;
           color: white;
           overflow-x: hidden;
           touch-action: pan-y;
       }
       
       .login-container {
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 20px;
           background: #0a0a0a;
       }
       
       .login-card {
           background: rgba(255, 255, 255, 0.05);
           backdrop-filter: blur(10px);
           border: 1px solid rgba(212, 175, 55, 0.2);
           border-radius: 1.5rem;
           padding: 30px;
           width: 100%;
           max-width: 400px;
       }
       
       .input-field {
           background: rgba(255, 255, 255, 0.05);
           border: 1px solid rgba(255, 255, 255, 0.1);
           border-radius: 10px;
           padding: 12px 16px;
           color: white;
           width: 100%;
           transition: all 0.3s ease;
       }
       
       .input-field:focus {
           outline: none;
           border-color: #D4AF37;
           box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
       }
       
       .gold-gradient {
           background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
       }
       
       .error-message {
           color: #ef4444;
           font-size: 14px;
           margin-top: 5px;
           display: none;
       }
       
       .success-message {
           color: #10b981;
           font-size: 14px;
           margin-top: 5px;
           display: none;
       }
       
       .message {
           padding: 12px;
           border-radius: 8px;
           margin-bottom: 15px;
           display: none;
       }
       
       .message.error {
           background: rgba(239, 68, 68, 0.2);
           border: 1px solid #ef4444;
           color: #ef4444;
       }
       
       .message.success {
           background: rgba(16, 185, 129, 0.2);
           border: 1px solid #10b981;
           color: #10b981;
       }
   </style>
</head>
<body>
   <!-- Loading Screen -->
   <div id="loading-screen" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center">
       <div class="relative mb-8">
           <div class="w-32 h-32 bg-white/5 rounded-[2rem] flex items-center justify-center backdrop-blur-md border border-gold-primary/30 mb-4">
               <span class="text-5xl font-bold text-gold-primary">BDG</span>
           </div>
       </div>
       <h1 class="text-4xl font-black text-gold-primary italic tracking-tighter mb-2">BDG GAME</h1>
       <p class="text-white/80 text-sm uppercase tracking-[0.3em] font-bold">PREMIUM GAMING PLATFORM</p>
   </div>

   <!-- Login/Registration Page -->
   <div id="login-page" class="login-container" style="display: none;">
       <div class="login-card">
           <div class="text-center mb-8">
               <div class="w-20 h-20 bg-white/5 rounded-[1.5rem] flex items-center justify-center backdrop-blur-md border border-gold-primary/30 mx-auto mb-4">
                   <span class="text-3xl font-bold text-gold-primary">BDG</span>
               </div>
               <h2 class="text-2xl font-bold text-gold-primary">BDG GAME</h2>
               <p class="text-white/70 text-sm">Premium Gaming Platform</p>
           </div>
           
           <!-- Message Display -->
           <div id="message" class="message"></div>
           
           <!-- Login/Register Tabs -->
           <div class="flex mb-6 border-b border-gold-primary/20">
               <button id="login-tab" class="flex-1 py-3 font-bold text-gold-primary border-b-2 border-gold-primary">
                   Login
               </button>
               <button id="register-tab" class="flex-1 py-3 font-bold text-white/70">
                   Register
               </button>
           </div>
           
           <!-- Login Form -->
           <div id="login-form" class="space-y-4">
               <div>
                   <label class="block text-sm mb-2">Phone Number</label>
                   <input type="tel" id="login-phone" class="input-field" placeholder="Enter 10-digit phone number" maxlength="10">
                   <div id="login-phone-error" class="error-message"></div>
               </div>
               
               <!-- Password Login -->
               <div id="password-login-section">
                   <div>
                       <label class="block text-sm mb-2">Password</label>
                       <input type="password" id="login-password" class="input-field" placeholder="Enter password">
                       <div id="login-password-error" class="error-message"></div>
                   </div>
                   <button id="forgot-password-btn" class="text-sm text-gold-primary mt-2 mb-4">
                       Forgot Password?
                   </button>
                   <button id="login-password-btn" class="w-full py-3 gold-gradient rounded-bdg font-bold hover:opacity-90">
                       Login with Password
                   </button>
               </div>
               
               <!-- Divider -->
               <div class="flex items-center my-4">
                   <div class="flex-1 border-t border-gray-600"></div>
                   <div class="px-4 text-gray-400 text-sm">OR</div>
                   <div class="flex-1 border-t border-gray-600"></div>
               </div>
               
               <!-- OTP Login -->
               <button id="send-login-otp-btn" class="w-full py-3 bg-bdg-card border border-gold-primary/30 rounded-bdg font-bold hover:bg-gold-primary/10">
                   Send OTP for Login
               </button>
               
               <!-- OTP Verification for Login -->
               <div id="login-otp-section" class="space-y-4 hidden">
                   <div>
                       <label class="block text-sm mb-2">Enter OTP</label>
                       <input type="text" id="login-otp-input" class="input-field" placeholder="Enter 6-digit OTP" maxlength="6">
                       <div id="login-otp-error" class="error-message"></div>
                   </div>
                   <button id="verify-login-otp-btn" class="w-full py-3 gold-gradient rounded-bdg font-bold hover:opacity-90">
                       Verify OTP & Login
                   </button>
               </div>
           </div>
           
           <!-- Register Form -->
           <div id="register-form" class="space-y-4 hidden">
               <div>
                   <label class="block text-sm mb-2">Full Name</label>
                   <input type="text" id="register-name" class="input-field" placeholder="Enter your full name">
                   <div id="register-name-error" class="error-message"></div>
               </div>
               <div>
                   <label class="block text-sm mb-2">Phone Number</label>
                   <input type="tel" id="register-phone" class="input-field" placeholder="Enter 10-digit phone number" maxlength="10">
                   <div id="register-phone-error" class="error-message"></div>
               </div>
               <div>
                   <label class="block text-sm mb-2">Password</label>
                   <input type="password" id="register-password" class="input-field" placeholder="Create password (min 6 characters)">
                   <div id="register-password-error" class="error-message"></div>
               </div>
               <div>
                   <label class="block text-sm mb-2">Confirm Password</label>
                   <input type="password" id="register-confirm-password" class="input-field" placeholder="Confirm password">
                   <div id="register-confirm-error" class="error-message"></div>
               </div>
               <div class="flex items-center gap-2 mb-4">
                   <input type="checkbox" id="terms-agree" class="w-5 h-5">
                   <label for="terms-agree" class="text-sm">
                       I agree to the <a href="#" class="text-gold-primary">Terms & Conditions</a>
                   </label>
               </div>
               <div id="terms-error" class="error-message"></div>
               
               <button id="send-register-otp-btn" class="w-full py-3 bg-bdg-card border border-gold-primary/30 rounded-bdg font-bold hover:bg-gold-primary/10">
                   Send OTP for Registration
               </button>
               
               <!-- OTP Verification for Registration -->
               <div id="register-otp-section" class="space-y-4 hidden">
                   <div>
                       <label class="block text-sm mb-2">Enter OTP</label>
                       <input type="text" id="register-otp-input" class="input-field" placeholder="Enter 6-digit OTP" maxlength="6">
                       <div id="register-otp-error" class="error-message"></div>
                   </div>
                   <button id="verify-register-otp-btn" class="w-full py-3 gold-gradient rounded-bdg font-bold hover:opacity-90">
                       Verify OTP & Register
                   </button>
               </div>
           </div>
           
           <!-- Forgot Password Form -->
           <div id="forgot-form" class="space-y-4 hidden">
               <div>
                   <label class="block text-sm mb-2">Phone Number</label>
                   <input type="tel" id="forgot-phone" class="input-field" placeholder="Enter 10-digit phone number" maxlength="10">
                   <div id="forgot-phone-error" class="error-message"></div>
               </div>
               <button id="send-reset-otp-btn" class="w-full py-3 bg-bdg-card border border-gold-primary/30 rounded-bdg font-bold hover:bg-gold-primary/10">
                   Send Reset OTP
               </button>
               
               <div id="reset-otp-section" class="space-y-4 hidden">
                   <div>
                       <label class="block text-sm mb-2">Enter OTP</label>
                       <input type="text" id="reset-otp-input" class="input-field" placeholder="Enter 6-digit OTP" maxlength="6">
                       <div id="reset-otp-error" class="error-message"></div>
                   </div>
                   <div>
                       <label class="block text-sm mb-2">New Password</label>
                       <input type="password" id="new-password" class="input-field" placeholder="Enter new password (min 6 characters)">
                       <div id="new-password-error" class="error-message"></div>
                   </div>
                   <div>
                       <label class="block text-sm mb-2">Confirm Password</label>
                       <input type="password" id="confirm-new-password" class="input-field" placeholder="Confirm new password">
                       <div id="confirm-password-error" class="error-message"></div>
                   </div>
                   <button id="reset-password-btn" class="w-full py-3 gold-gradient rounded-bdg font-bold hover:opacity-90">
                       Reset Password
                   </button>
               </div>
           </div>
           
           <div class="text-center mt-6">
               <p class="text-sm text-white/70">Secure Login â€¢ 24/7 Support</p>
           </div>
       </div>
   </div>

   <!-- Main App (Will be shown after login) -->
   <div id="main-app" style="display: none;">
       <!-- Main app content will be loaded here after login -->
   </div>

   <script>
       // Configuration
       const BACKEND_URL = 'https://colorpro-vfgm.onrender.com';
       
       // State
       let currentOTP = '';
       let currentPhone = '';
       
       // Initialize when page loads
       window.addEventListener('load', function() {
           setTimeout(() => {
               document.getElementById('loading-screen').style.display = 'none';
               document.getElementById('login-page').style.display = 'flex';
               
               // Check if already logged in
               const token = localStorage.getItem('bdg_token');
               if (token) {
                   verifyToken(token);
               }
               
               initializeLoginSystem();
           }, 1500);
       });
       
       // Initialize Login System
       function initializeLoginSystem() {
           // Login/Register tabs
           document.getElementById('login-tab').addEventListener('click', showLoginForm);
           document.getElementById('register-tab').addEventListener('click', showRegisterForm);
           
           // Login with Password
           document.getElementById('login-password-btn').addEventListener('click', loginWithPassword);
           
           // Send OTP for login
           document.getElementById('send-login-otp-btn').addEventListener('click', sendLoginOTP);
           
           // Verify OTP for login
           document.getElementById('verify-login-otp-btn').addEventListener('click', verifyLoginOTP);
           
           // Forgot Password
           document.getElementById('forgot-password-btn').addEventListener('click', showForgotForm);
           
           // Send OTP for registration
           document.getElementById('send-register-otp-btn').addEventListener('click', sendRegisterOTP);
           
           // Verify OTP and register
           document.getElementById('verify-register-otp-btn').addEventListener('click', verifyRegisterOTP);
           
           // Forgot Password - Send OTP
           document.getElementById('send-reset-otp-btn').addEventListener('click', sendResetOTP);
           
           // Reset Password
           document.getElementById('reset-password-btn').addEventListener('click', resetPassword);
       }
       
       // Show Login Form
       function showLoginForm() {
           document.getElementById('login-form').style.display = 'block';
           document.getElementById('register-form').style.display = 'none';
           document.getElementById('forgot-form').style.display = 'none';
           
           document.getElementById('login-tab').classList.add('text-gold-primary', 'border-b-2', 'border-gold-primary');
           document.getElementById('login-tab').classList.remove('text-white/70');
           document.getElementById('register-tab').classList.add('text-white/70');
           document.getElementById('register-tab').classList.remove('text-gold-primary', 'border-b-2', 'border-gold-primary');
           
           // Reset forms
           document.getElementById('login-otp-section').style.display = 'none';
           document.getElementById('password-login-section').style.display = 'block';
           clearErrors();
       }
       
       // Show Register Form
       function showRegisterForm() {
           document.getElementById('login-form').style.display = 'none';
           document.getElementById('register-form').style.display = 'block';
           document.getElementById('forgot-form').style.display = 'none';
           
           document.getElementById('register-tab').classList.add('text-gold-primary', 'border-b-2', 'border-gold-primary');
           document.getElementById('register-tab').classList.remove('text-white/70');
           document.getElementById('login-tab').classList.add('text-white/70');
           document.getElementById('login-tab').classList.remove('text-gold-primary', 'border-b-2', 'border-gold-primary');
           
           // Reset forms
           document.getElementById('register-otp-section').style.display = 'none';
           clearErrors();
       }
       
       // Show Forgot Password Form
       function showForgotForm() {
           document.getElementById('login-form').style.display = 'none';
           document.getElementById('register-form').style.display = 'none';
           document.getElementById('forgot-form').style.display = 'block';
           
           document.getElementById('login-tab').classList.add('text-gold-primary', 'border-b-2', 'border-gold-primary');
           document.getElementById('login-tab').classList.remove('text-white/70');
           document.getElementById('register-tab').classList.add('text-white/70');
           
           // Reset forms
           document.getElementById('reset-otp-section').style.display = 'none';
           clearErrors();
       }
       
       // Clear all error messages
       function clearErrors() {
           document.querySelectorAll('.error-message').forEach(el => {
               el.style.display = 'none';
           });
           document.getElementById('message').style.display = 'none';
       }
       
       // Show error message
       function showError(elementId, message) {
           const element = document.getElementById(elementId);
           if (element) {
               element.textContent = message;
               element.style.display = 'block';
           }
       }
       
       // Show success message
       function showMessage(message, type = 'success') {
           const messageElement = document.getElementById('message');
           messageElement.textContent = message;
           messageElement.className = `message ${type}`;
           messageElement.style.display = 'block';
       }
       
       // Validate phone number
       function validatePhone(phone) {
           return /^[0-9]{10}$/.test(phone);
       }
       
       // Validate OTP
       function validateOTP(otp) {
           return /^[0-9]{6}$/.test(otp);
       }
       
       // Validate password
       function validatePassword(password) {
           return password.length >= 6;
       }
       
       // Login with Password
       async function loginWithPassword() {
           const phone = document.getElementById('login-phone').value.trim();
           const password = document.getElementById('login-password').value;
           
           clearErrors();
           
           if (!validatePhone(phone)) {
               showError('login-phone-error', 'Please enter valid 10-digit phone number');
               return;
           }
           
           if (!password) {
               showError('login-password-error', 'Please enter password');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/login-password`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       phone: phone,
                       password: password
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   // Store token and user data
                   localStorage.setItem('bdg_token', data.token);
                   localStorage.setItem('bdg_user', JSON.stringify(data.user));
                   
                   showMessage('Login successful!', 'success');
                   
                   // Redirect to main app after 1 second
                   setTimeout(() => {
                       window.location.href = '/home.html'; // Change to your main app page
                   }, 1000);
               } else {
                   showError('login-password-error', data.error || 'Login failed');
               }
           } catch (error) {
               console.error('Login error:', error);
               showError('login-password-error', 'Network error. Please try again.');
           }
       }
       
       // Send OTP for Login
       async function sendLoginOTP() {
           const phone = document.getElementById('login-phone').value.trim();
           
           clearErrors();
           
           if (!validatePhone(phone)) {
               showError('login-phone-error', 'Please enter valid 10-digit phone number');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/send-otp-login`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       phone: phone
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   currentPhone = phone;
                   currentOTP = data.otp; // In production, don't store OTP in frontend
                   
                   // Show OTP section
                   document.getElementById('login-otp-section').style.display = 'block';
                   document.getElementById('password-login-section').style.display = 'none';
                   
                   showMessage('OTP sent to your phone', 'success');
               } else {
                   showError('login-phone-error', data.error || 'Failed to send OTP');
               }
           } catch (error) {
               console.error('Send OTP error:', error);
               showError('login-phone-error', 'Network error. Please try again.');
           }
       }
       
       // Verify OTP for Login
       async function verifyLoginOTP() {
           const otp = document.getElementById('login-otp-input').value.trim();
           
           clearErrors();
           
           if (!validateOTP(otp)) {
               showError('login-otp-error', 'Please enter valid 6-digit OTP');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/login-otp`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       phone: currentPhone,
                       otp: otp
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   // Store token and user data
                   localStorage.setItem('bdg_token', data.token);
                   localStorage.setItem('bdg_user', JSON.stringify(data.user));
                   
                   showMessage('Login successful!', 'success');
                   
                   // Redirect to main app after 1 second
                   setTimeout(() => {
                       window.location.href = '/home.html'; // Change to your main app page
                   }, 1000);
               } else {
                   showError('login-otp-error', data.error || 'Invalid OTP');
               }
           } catch (error) {
               console.error('Verify OTP error:', error);
               showError('login-otp-error', 'Network error. Please try again.');
           }
       }
       
       // Send OTP for Registration
       async function sendRegisterOTP() {
           const name = document.getElementById('register-name').value.trim();
           const phone = document.getElementById('register-phone').value.trim();
           const password = document.getElementById('register-password').value;
           const confirmPassword = document.getElementById('register-confirm-password').value;
           const termsAgreed = document.getElementById('terms-agree').checked;
           
           clearErrors();
           
           // Validation
           if (!name) {
               showError('register-name-error', 'Please enter your name');
               return;
           }
           
           if (!validatePhone(phone)) {
               showError('register-phone-error', 'Please enter valid 10-digit phone number');
               return;
           }
           
           if (!validatePassword(password)) {
               showError('register-password-error', 'Password must be at least 6 characters');
               return;
           }
           
           if (password !== confirmPassword) {
               showError('register-confirm-error', 'Passwords do not match');
               return;
           }
           
           if (!termsAgreed) {
               showError('terms-error', 'Please agree to Terms & Conditions');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/send-otp-register`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       phone: phone,
                       name: name
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   currentPhone = phone;
                   currentOTP = data.otp; // In production, don't store OTP in frontend
                   
                   // Store form data in localStorage temporarily
                   localStorage.setItem('register_data', JSON.stringify({
                       name: name,
                       phone: phone,
                       password: password
                   }));
                   
                   // Show OTP section
                   document.getElementById('register-otp-section').style.display = 'block';
                   
                   showMessage('OTP sent to your phone', 'success');
               } else {
                   showError('register-phone-error', data.error || 'Failed to send OTP');
               }
           } catch (error) {
               console.error('Send OTP error:', error);
               showError('register-phone-error', 'Network error. Please try again.');
           }
       }
       
       // Verify OTP and Register
       async function verifyRegisterOTP() {
           const otp = document.getElementById('register-otp-input').value.trim();
           
           clearErrors();
           
           if (!validateOTP(otp)) {
               showError('register-otp-error', 'Please enter valid 6-digit OTP');
               return;
           }
           
           // Get stored registration data
           const registerData = JSON.parse(localStorage.getItem('register_data') || '{}');
           
           if (!registerData.name || !registerData.phone || !registerData.password) {
               showError('register-otp-error', 'Registration data not found. Please try again.');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       name: registerData.name,
                       phone: registerData.phone,
                       password: registerData.password,
                       otp: otp
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   // Clear temporary data
                   localStorage.removeItem('register_data');
                   
                   // Store token and user data
                   localStorage.setItem('bdg_token', data.token);
                   localStorage.setItem('bdg_user', JSON.stringify(data.user));
                   
                   showMessage('Registration successful!', 'success');
                   
                   // Redirect to main app after 1 second
                   setTimeout(() => {
                       window.location.href = '/home.html'; // Change to your main app page
                   }, 1000);
               } else {
                   showError('register-otp-error', data.error || 'Registration failed');
               }
           } catch (error) {
               console.error('Registration error:', error);
               showError('register-otp-error', 'Network error. Please try again.');
           }
       }
       
       // Send Reset OTP
       async function sendResetOTP() {
           const phone = document.getElementById('forgot-phone').value.trim();
           
           clearErrors();
           
           if (!validatePhone(phone)) {
               showError('forgot-phone-error', 'Please enter valid 10-digit phone number');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/forgot-password`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       phone: phone
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   currentPhone = phone;
                   currentOTP = data.otp; // In production, don't store OTP in frontend
                   
                   // Show reset OTP section
                   document.getElementById('reset-otp-section').style.display = 'block';
                   
                   showMessage('Reset OTP sent to your phone', 'success');
               } else {
                   showError('forgot-phone-error', data.error || 'Failed to send OTP');
               }
           } catch (error) {
               console.error('Send reset OTP error:', error);
               showError('forgot-phone-error', 'Network error. Please try again.');
           }
       }
       
       // Reset Password
       async function resetPassword() {
           const otp = document.getElementById('reset-otp-input').value.trim();
           const newPassword = document.getElementById('new-password').value;
           const confirmPassword = document.getElementById('confirm-new-password').value;
           
           clearErrors();
           
           if (!validateOTP(otp)) {
               showError('reset-otp-error', 'Please enter valid 6-digit OTP');
               return;
           }
           
           if (!validatePassword(newPassword)) {
               showError('new-password-error', 'Password must be at least 6 characters');
               return;
           }
           
           if (newPassword !== confirmPassword) {
               showError('confirm-password-error', 'Passwords do not match');
               return;
           }
           
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/reset-password`, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify({
                       phone: currentPhone,
                       otp: otp,
                       newPassword: newPassword,
                       confirmPassword: confirmPassword
                   })
               });
               
               const data = await response.json();
               
               if (data.success) {
                   showMessage('Password reset successful! Please login with new password.', 'success');
                   
                   // Redirect to login after 2 seconds
                   setTimeout(() => {
                       showLoginForm();
                   }, 2000);
               } else {
                   showError('reset-otp-error', data.error || 'Password reset failed');
               }
           } catch (error) {
               console.error('Reset password error:', error);
               showError('reset-otp-error', 'Network error. Please try again.');
           }
       }
       
       // Verify Token
       async function verifyToken(token) {
           try {
               const response = await fetch(`${BACKEND_URL}/api/auth/verify`, {
                   method: 'GET',
                   headers: {
                       'Authorization': `Bearer ${token}`
                   }
               });
               
               const data = await response.json();
               
               if (data.success) {
                   // User is already logged in, redirect to main app
                   window.location.href = '/home.html';
               }
           } catch (error) {
               // Token is invalid, clear localStorage
               localStorage.removeItem('bdg_token');
               localStorage.removeItem('bdg_user');
           }
       }
       
       // Expose functions for HTML onclick
       window.showLoginForm = showLoginForm;
       window.showRegisterForm = showRegisterForm;
   </script>
</body>
