<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Auth Portal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2575fc; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #6a11cb; }
        .links { margin-top: 15px; text-align: center; font-size: 14px; }
        .links span { color: #2575fc; cursor: pointer; text-decoration: underline; margin: 0 5px; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    
    <div id="form-fields">
        <input type="text" id="nameInput" placeholder="Full Name" style="display: none;">
        <input type="email" id="emailInput" placeholder="Email Address">
        <input type="password" id="passInput" placeholder="Password">
    </div>

    <button onclick="submitForm()" id="submitBtn">Login</button>

    <div class="links">
        <p id="toggle-text">Don't have an account? <span onclick="showRegister()">Register</span></p>
        <p id="forget-link"><span onclick="showForget()">Forgot Password?</span></p>
    </div>

    <div id="message"></div>
</div>

<script src="app.js"></script>
</body>
</html>
