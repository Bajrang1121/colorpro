<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDG Game - Color Prediction</title>
    <meta name="description" content="BDG Game - Color Prediction Game with real-time betting and entertainment">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BDG Game">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Additional Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading Animation */
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }
      
      /* Selection Color */
      ::selection {
        background-color: #667eea;
        color: white;
      }
      
      /* Focus Outline */
      :focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
      
      /* Mobile Optimization */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      /* Prevent text selection on buttons */
      button {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <h2>Loading BDG Game...</h2>
      <p style="margin-top: 10px; opacity: 0.8;">Color Prediction Game</p>
    </div>
    
    <!-- Root Element for React -->
    <div id="root"></div>
    
    <!-- Script to hide loading screen when app loads -->
    <script>
      // Hide loading screen when React app mounts
      window.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        // Simulate minimum loading time for better UX
        setTimeout(() => {
          if (loading) {
            loading.style.display = 'none';
            root.style.display = 'block';
          }
        }, 1000);
      });
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Prevent context menu on long press
      document.addEventListener('contextmenu', (e) => {
        if (e.target.nodeName === 'BUTTON' || e.target.nodeName === 'A') {
          e.preventDefault();
        }
      });
      
      // Add to Home Screen functionality
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button (you can implement this in your React app)
        setTimeout(() => {
          if (window.showInstallPrompt) {
            window.showInstallPrompt();
          }
        }, 3000);
      });
    </script>
    
    <!-- Vite will inject scripts here -->
  </body>
</html>
